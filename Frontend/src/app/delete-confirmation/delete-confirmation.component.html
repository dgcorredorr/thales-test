<h1 mat-dialog-title class="delete-dialog-title">Delete Employee</h1>
<div mat-dialog-content class="delete-dialog-content">
  <p>Are you sure you want to delete this employee?</p>
</div>
<div mat-dialog-actions class="delete-dialog-actions">
  <button mat-button class="delete-dialog-cancel" (click)="onCancelClick()">Cancel</button>
  <button mat-button color="warn" class="delete-dialog-delete" (click)="onDeleteClick()">Delete</button>
</div>
